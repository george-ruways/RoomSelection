<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Room Selection</title>
    <style>
        .hidden { display: none !important; }
        .name-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            padding: 20px;
        }
        .name-option { 
            background: #f0f0f0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            text-align: center;
            cursor: pointer;
        }
        .step { 
            background: white; 
            padding: 20px; 
            margin: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="room-size-step" class="step">
        <h2>Select Room Size</h2>
        <button onclick="selectRoom(2)">2 People</button>
        <button onclick="selectRoom(3)">3 People</button>
    </div>

    <div id="name-selection-step" class="step hidden">
        <h2>Select Names</h2>
        <p>Select <span id="required-count">0</span> people</p>
        <div class="name-grid" id="name-grid"></div>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const names = ['Emma Thompson', 'Liam Anderson', 'Olivia Martinez', 'Noah Wilson'];
        
        function selectRoom(size) {
            console.log('Selecting room size:', size);
            document.getElementById('room-size-step').classList.add('hidden');
            document.getElementById('name-selection-step').classList.remove('hidden');
            document.getElementById('required-count').textContent = size;
            renderNames();
        }
        
        function renderNames() {
            console.log('Rendering names...');
            const grid = document.getElementById('name-grid');
            grid.innerHTML = '';
            
            names.forEach(name => {
                const div = document.createElement('div');
                div.className = 'name-option';
                div.textContent = name;
                grid.appendChild(div);
            });
            
            console.log('Names added:', grid.children.length);
        }
        
        function goBack() {
            document.getElementById('name-selection-step').classList.add('hidden');
            document.getElementById('room-size-step').classList.remove('hidden');
        }
    </script>
</body>
</html>
